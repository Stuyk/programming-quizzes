name: Deploy GitHub Pages

on:
  # Triggers the workflow on push events for the main branch
  push:
    branches:
      - main  # Change to your default branch name if different (e.g., master)

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions to allow the GITHUB_TOKEN to create and deploy to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the previous and new one.
# However, do NOT cancel in-progress runs as we want to allow deployments to complete.
concurrency:
  cancel-in-progress: false
  group: pages

jobs:
  # 1. Build job: Prepares the content
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Creates the artifact for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the directory containing the project's build output.
          # Since your root file is just 'index.html', we package the root directory itself.
          path: .  # '.' means the root of the repository

  # 2. Deploy job: Deploys the content to GitHub Pages
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4